image:
  - melezhik/sparrow:alpine
  - melezhik/sparrow:debian
  
tasks:
 -
  name: go_test
  language: Bash
  code: |
    set -e
    if test $os = "debian"; then
      export PATH=/usr/local/go/bin:$PATH
    fi
    if test $os = "alpine"; then
      sudo apk add coreutils # TestPkgsToInstall implies that coreuitls are preinstalled 
    fi
    go version
    cd source
    export os
    go test -v
  default: true
  depends:
    -
      name: go_build
 -
  name: go_build
  language: Bash
  code: |
    set -e
    if test $os = "debian"; then
      export PATH=/usr/local/go/bin:$PATH
    fi
    go version
    cd source
    go build -v
  depends:
    -
      name: install-go
 -
    name: install-go
    language: Bash
    code: |
      if test $os = "alpine"; then
        sudo apk add go \
        --repository=http://dl-cdn.alpinelinux.org/alpine/edge/community
      else
        sudo rm -rf /usr/local/go
        curl -sfL https://go.dev/dl/go1.19.3.linux-amd64.tar.gz -o ~/go1.19.3.linux-amd64.tar.gz
        sudo tar -C /usr/local -xzf ~/go*.linux-amd64.tar.gz
      fi
